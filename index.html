const tbody = document.getElementById("tbody");

function render(list){
  tbody.innerHTML = "";
  list.forEach(m => {
    tbody.innerHTML += `
    <tr>
      <td><img class="champ" src="${m.img}" onerror="this.style.display='none'"><strong>${m.c}</strong></td>
      <td><span class="badge ${m.d}">${m.d.replace('-', ' ').toUpperCase()}</span></td>
      <td>${m.l.toUpperCase()}</td>
      <td>${m.s}</td>
      <td>${m.r}</td>
      <td>${m.i}</td>
      <td><strong>${m.n}</strong></td>
      <td>${m.t}</td>
    </tr>`;
  });
}

function filtrar(){
  const search = document.getElementById("search").value.toLowerCase();
  const dif = document.getElementById("dif").value;
  const linea = document.getElementById("linea").value;

  const filtered = data.filter(m => {
    const matchSearch = m.c.toLowerCase().includes(search);
    const matchDif = dif === "todos" || m.d === dif;
    const matchLinea = linea === "todos" || m.l === linea;
    return matchSearch && matchDif && matchLinea;
  });

  render(filtered);
}
